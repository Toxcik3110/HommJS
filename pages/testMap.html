<div class="col-sm-8">
    <div ng-repeat="img in imgs">
        <!-- <h1>{{img}}</h1> -->
        <img
        src="img/{{img | terrainFilter}}.png"
        style="top:{{(img.y * 50) + 'px'}};width:50px;height:50px;
        position:absolute;left:{{(img.x * 50) + 'px'}};"
        ng-dblclick="moveTo(img)"/>

        <!-- <h1>testmap</h1> -->
    </div>
    <div ng-repeat="img in imgs">
        <img
        ng-show="img.obj"
        src="img/{{img | objectFilter}}.png"
        style="top:{{(img.y * 50) + 'px'}};width:50px;height:50px;
        position:absolute;left:{{(img.x * 50) + 'px'}};"
        ng-click="select(img)"/>
    </div>
</div>
<div class="col-sm-4">
    content
</div>
